<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dinomight!</title>

    <!-- WinJS references -->
    <link rel="stylesheet" href="//Microsoft.WinJS.1.0/css/ui-dark.css" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link rel="stylesheet" href="/css/default.css" />
    <link rel="stylesheet" href="/css/startPage.css" />
    <script src="/js/default.js"></script>
    <script src="/js/startPage.js"></script>
</head>
<body>
    <div class="fragment">
        <header aria-label="Header content" role="banner">
            <!--<button class="win-backbutton" aria-label="Back" disabled type="button"></button>-->
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">DinoMIGHT!</span>
            </h1>
            <div class="user-info">
                <img src="/images/baby.jpg" width="50" height="50" />
                <div class="user-details">
                    <div class="user-name">Cylomatic Complex</div>
                    <div class="user-sub-info">Andy, Darrell, and Josh</div>
                </div>
            </div>
        </header>
        <section aria-label="Main content" role="main" class="main-content">
            <section id="card-section" class="content-section">
                <h2>Dino Decks</h2>
                <div style="margin-top: 15px; position:relative;">
                    <img src="/images/deck-back.png" width="175" height="239"/>
                    <div style="position:absolute;width:175px;height:20px;bottom: 0px;background:#454545;color:#efefef">Cyclomatic</div>
                </div>
                <div style="margin-top: 30px; position:relative;">
                    <img src="/images/deck-back.png" width="175" height="239"/>
                    <div style="position:absolute;width:175px;height:20px;bottom: 0px;background:#454545;color:#efefef">Earl</div>
                </div>
 

                <!--<div id="battle-btn">Let's get on with the killing!</div>-->
            </section>

            <section id="results-section" class="content-section">
                <h2>Did you dominate?</h2>
                <div>
                    <div class="card-container player-space" style="margin-top: 15px;">
                        <img  id="player-card"  src="/images/smalllogo.png" />
                    </div> 
                    <div class="detail-container player-details" id="player-details">
                        <h2 id="player-card-title"></h2>
                        <p id="player-card-details"></p>
                    </div>    
                </div>        
                
                <div>
                    <div class="card-container cpu-space" style="margin-top: 30px;">
                        <img  id="cpu-card"  src="/images/smalllogo.png" />
                    </div>
                    <div class="detail-container cpu-details" id="cpu-details">
                        <h2 id="cpu-card-title"></h2>
                        <p id="cpu-card-details"></p>
                    </div>
                </div>
            </section>

            <section id="details-section" class="content-section">
                <h2>Game results</h2>
                <div id="result-details" class="content results-content">
                    <div>
                        <h3>Score</h3>                        
                        <div class="score-det img" style="margin-left:15px;">
                            <img src="/images/baby.jpg" width="65" height="65"/>
                        </div>
                        <div id="player-score" class="score-det num">18</div>
                        <div id="cpu-score" class="score-det num">18</div>
                        <div class="score-det img" style="margin: 0">
                            <img src="/images/earl.gif" width="65" height="65" />
                        </div>                        
                    </div>
                </div>
            </section>
        </section>
    </div>
</body>
</html>
