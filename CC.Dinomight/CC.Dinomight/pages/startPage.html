<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dinomight!</title>

<body>
    <div class="fragment">
        <header aria-label="Header content" role="banner">

                    </div>

            </section>

            <section id="details-section" class="content-section">

            </section>
